<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load filters %}
<ul>

    {% for i in list %}
        {% if i|mod1 %}
            <li>{{ i }}</li>
        {% else %}
            <li style="background-color: rebeccapurple">{{ i }}</li>
        {% endif %}

    {% endfor %}

</ul>
</body>
</html>
